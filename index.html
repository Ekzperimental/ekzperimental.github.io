<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekzperimental</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) contrast(1.1) saturate(0.8);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0.08;
      mix-blend-mode: overlay;
      z-index: 0;
      animation: grainMove 6s steps(10) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-1%, 1%); }
    }

    .content {
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      max-width: 600px;
    }

    /* –õ–æ–≥–æ—Ç–æ —Å—Ç–∞–≤–∞ –¥–∏–Ω–∞–º–∏—á–Ω–æ –∏ —Å–µ –∞–¥–∞–ø—Ç–∏—Ä–∞ –∫—ä–º –≤–∏—Å–æ—á–∏–Ω–∞—Ç–∞ –Ω–∞ –µ–∫—Ä–∞–Ω–∞ */
img.logo {
  width: clamp(100px, 20vw, 160px); /* üì± –º–µ–∂–¥—É 100px –∏ 160px –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç –æ—Ç —à–∏—Ä–∏–Ω–∞—Ç–∞ */
  height: auto;
  margin-bottom: 20px;
  max-height: 25vh; /* üß© –Ω–∏–∫–æ–≥–∞ –Ω–µ –∑–∞–µ–º–∞ –ø–æ–≤–µ—á–µ –æ—Ç 1/4 –æ—Ç –µ–∫—Ä–∞–Ω–∞ */
  opacity: 0;
  animation: fadeIn 2s ease forwards;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ä—Ç –≤–µ—á–µ –Ω–µ –µ —Å—Ç—Ä–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∞ */
body {
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* üß≠ –∑–∞–ø–æ—á–≤–∞ –æ—Ç–≥–æ—Ä–µ, –≤–º–µ—Å—Ç–æ –¥–∞ –µ 100% —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω */
  align-items: center;
  min-height: 100vh;
  padding-top: 10vh; /* üß© –º–∞–ª–∫–æ –≤—ä–∑–¥—É—Ö –æ—Ç–≥–æ—Ä–µ */
  padding-bottom: 5vh;
  box-sizing: border-box;
  overflow-x: hidden;
}

/* –ù–∞ –ø–æ-–≥–æ–ª–µ–º–∏ –µ–∫—Ä–∞–Ω–∏ –∑–∞–ø–∞–∑–≤–∞–º–µ –∫–ª–∞—Å–∏—á–µ—Å–∫–∏—è cinematic —Ü–µ–Ω—Ç—ä—Ä */
@media (min-height: 850px) {
  body {
    justify-content: center;
    padding-top: 0;
  }
}


    p.subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      color: #aaa;
      text-transform: uppercase;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    .cinematic {
      display: inline-block;
      position: relative;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
      will-change: opacity, filter, text-shadow;
    }

    .cinematic.flicker {
      animation: flicker 0.25s steps(2) infinite, shimmer 1.2s infinite linear;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; filter: brightness(1); }
      25% { opacity: 0.6; filter: brightness(1.2); }
      50% { opacity: 0.9; filter: brightness(0.8); }
      75% { opacity: 0.7; filter: brightness(1.1); }
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 2px rgba(255,255,255,0.1); }
      50% { text-shadow: 0 0 10px rgba(255,255,255,0.6); }
      100% { text-shadow: 0 0 2px rgba(255,255,255,0.1); }
    }

   p.description {
  font-size: clamp(0.95rem, 2vw, 1.1rem); /* –∞–¥–∞–ø—Ç–∏–≤–µ–Ω —Ä–∞–∑–º–µ—Ä —Å–ø—Ä—è–º–æ –µ–∫—Ä–∞–Ω–∞ */
  color: #ccc;
  line-height: 1.8;
  margin-bottom: 40px;
  white-space: pre-line; /* ‚úÖ –∑–∞–ø–∞–∑–≤–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª–Ω–∏—Ç–µ —Ä–µ–¥–æ–≤–µ */
  opacity: 0;
  animation: fadeIn 2s ease 1s forwards;
  text-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
}


    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    /* ‚ú¥Ô∏è Buttons + noise hover */
    a.button {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      color: #0d0d0d;
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    a.button::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0;
      transition: opacity 0.3s ease;
      mix-blend-mode: overlay;
    }

    a.button:hover::after {
      opacity: 0.2;
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.1) blur(0.3px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    /* üñ§ Contact us ‚Äì —Å–∞–º–æ —Ç–µ–∫—Å—Ç + noise –ø—Ä–∏ hover */
    a.social {
      display: inline-block;
      margin-top: 40px;
      margin-bottom: 90px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 2s ease 1.8s forwards;
      transition: transform 0.3s ease, filter 0.3s ease, text-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    a.social::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0;
      transition: opacity 0.3s ease;
      mix-blend-mode: overlay;
    }

    a.social:hover::after {
      opacity: 0.25;
    }

    a.social:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.1);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* ü™∂ Footer ‚Äî –¥–∏–Ω–∞–º–∏—á–µ–Ω, –∞–¥–∞–ø—Ç–∏–≤–µ–Ω –∫—ä–º –≤–∏—Å–æ—á–∏–Ω–∞—Ç–∞ –Ω–∞ –µ–∫—Ä–∞–Ω–∞ */
footer {
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  color: #777;
  letter-spacing: 1px;
  opacity: 0;
  animation: fadeIn 2s ease 2s forwards;
  margin-top: 40px;
  padding-bottom: 20px;
}

/* –ó–∞ –ø–æ-–≥–æ–ª–µ–º–∏ –µ–∫—Ä–∞–Ω–∏ —Ñ—É—Ç—ä—Ä—ä—Ç —Å—Ç–æ–∏ —Ñ–∏–∫—Å–∏—Ä–∞–Ω */
@media (min-height: 700px) {
  footer {
    position: fixed;
    bottom: 20px;
    left: 0;
  }
}

/* –ó–∞ –º–æ–±–∏–ª–Ω–∏ –∏ –µ–∫—Ä–∞–Ω–∏ —Å –ø–æ-–º–∞–ª–∫–∞ –≤–∏—Å–æ—á–∏–Ω–∞ ‚Äî –æ—Ç–ø—É—Å–∫–∞–º–µ —Ñ—É—Ç—ä—Ä–∞ –ø–æ–¥ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ—Ç–æ */
@media (max-height: 699px) {
  footer {
    position: static;
    margin-top: 60px;
  }
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />

  <div class="overlay"></div>

  <div class="content">

    <div class="links">

  <footer>¬© 2025 Ekzperimental</footer>

  <script>
    const word = document.querySelector(".cinematic");
    const originalText = "CINEMATIC";
    const altText = "YOUR";

    word.addEventListener("mouseenter", () => {
      word.classList.add("flicker");
      let flickerTimeout = setTimeout(() => {
        word.textContent = altText;
      }, 200);
      word.dataset.timeout = flickerTimeout;
    });

    word.addEventListener("mouseleave", () => {
      clearTimeout(word.dataset.timeout);
      word.classList.remove("flicker");
      word.textContent = originalText;
    });
  </script>
</body>
</html>
