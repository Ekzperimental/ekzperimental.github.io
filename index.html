<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekzperimental</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) contrast(1.1) saturate(0.8);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0.1;
      mix-blend-mode: overlay;
      z-index: 0;
      animation: grainMove 6s steps(10) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-1%, 1%); }
    }

    .content {
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      max-width: 600px;
    }

    img.logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    p.subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      color: #aaa;
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    p.description {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 40px;
      white-space: pre-line;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.4s ease;
      color: #0d0d0d;
      background-color: #fff;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    a.button::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 30px;
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.4s ease, opacity 0.4s ease;
      z-index: -1;
      opacity: 0;
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.03);
      color: #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
    }

    a.button:hover::after {
      backdrop-filter: blur(4px);
      opacity: 0.8;
    }

    /* üñ§ Contact us ‚Äî —Å—ä—â–∏—è—Ç hover –∫–∞—Ç–æ –±—É—Ç–æ–Ω–∏—Ç–µ */
    a.social {
      display: inline-block;
      margin-top: 40px;
      margin-bottom: 90px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 2s ease 1.8s forwards;
      position: relative;
      transition: all 0.4s ease;
      z-index: 1;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    a.social::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 40px;
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.4s ease, opacity 0.4s ease;
      z-index: -1;
      opacity: 0;
    }

    a.social:hover {
      transform: translateY(-3px) scale(1.03);
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
    }

    a.social:hover::after {
      backdrop-filter: blur(4px);
      opacity: 0.8;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
      z-index: 2;
    }

    /* üì± Mobile */
    @media (max-width: 600px) {
      body {
        padding-bottom: 100px;
      }

      p.description {
        font-size: 0.95rem;
        padding: 0 10px;
      }

      a.social {
        margin-bottom: 100px;
        font-size: 1rem;
      }

      footer {
        bottom: 15px;
        font-size: 0.8rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>
  <div class="grain"></div>

  <div class="content">
    <img src="logo.png" alt="Ekzperimental Logo" class="logo" />
    <p class="subtitle">Shaping cinematic visions</p>

    <p class="description">
Ekzperimental is a creative collective
producing bold, cinematic content ‚Äî
from documentaries and music videos
to short films and digital storytelling.
    </p>

    <div class="links">
      <a href="https://vimeo.com/ekzperimental" target="_blank" class="button">Vimeo</a>
      <a href="https://www.youtube.com/ekzarka" target="_blank" class="button">YouTube</a>
      <a href="https://www.instagram.com/ekzarka/" target="_blank" class="button">Instagram</a>
    </div>

    <a href="mailto:k.ekzarov@swkz.org" class="social">Contact us</a>
  </div>

  <footer>¬© 2025 Ekzperimental</footer>
</body>
</html>
