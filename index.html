<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekzperimental</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --text-color: #f5f5f5;
      --bg-color: #000;
      --accent-color: #fff;
      --gray: #777;
      --fade-speed: 2s;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) contrast(1.1) saturate(0.8);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0.1;
      mix-blend-mode: overlay;
      z-index: 0;
      animation: grainMove 6s steps(10) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-1%, 1%); }
    }

    .content {
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      max-width: 600px;
      width: 90%;
      margin: auto;
    }

    img.logo {
      width: clamp(120px, 25vw, 160px);
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn var(--fade-speed) ease forwards;
    }

    p.subtitle {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      letter-spacing: 2px;
      color: #aaa;
      text-transform: uppercase;
      margin-bottom: 18px;
      opacity: 0;
      animation: fadeIn var(--fade-speed) ease 0.5s forwards;
    }

    .cinematic {
      display: inline-block;
      position: relative;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .cinematic.flicker {
      animation: flicker 0.25s steps(2) infinite, shimmer 1.2s infinite linear;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; filter: brightness(1); }
      25% { opacity: 0.6; filter: brightness(1.2); }
      50% { opacity: 0.9; filter: brightness(0.8); }
      75% { opacity: 0.7; filter: brightness(1.1); }
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 2px rgba(255,255,255,0.1); }
      50% { text-shadow: 0 0 10px rgba(255,255,255,0.6); }
      100% { text-shadow: 0 0 2px rgba(255,255,255,0.1); }
    }

    p.description {
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      color: #ccc;
      line-height: 1.7;
      margin-bottom: 35px;
      white-space: pre-line;
      opacity: 0;
      animation: fadeIn var(--fade-speed) ease 1s forwards;
    }

    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeIn var(--fade-speed) ease 1.5s forwards;
    }

    a.button {
      display: inline-block;
      padding: 10px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      color: #0d0d0d;
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.1) blur(0.4px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    a.social {
      display: inline-block;
      margin-top: 40px;
      margin-bottom: 90px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn var(--fade-speed) ease 1.8s forwards;
      transition: transform 0.3s ease, filter 0.3s ease, text-shadow 0.3s ease;
      word-break: break-all;
    }

    a.social:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.08) blur(0.4px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    footer {
      position: relative;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn var(--fade-speed) ease 2s forwards;
      margin-bottom: 15px;
    }

    /* ðŸ“± Responsive adjustments */
    @media (max-width: 768px) {
      body {
        justify-content: flex-start;
        padding-top: 60px;
      }
      .content {
        width: 95%;
      }
      .links {
        gap: 10px;
      }
      a.button {
        padding: 10px 24px;
        font-size: 0.9rem;
      }
      a.social {
        font-size: 0.9rem;
        margin-bottom: 60px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-bottom: 80px;
      }
      p.description {
        font-size: 0.9rem;
      }
      a.social {
        font-size: 0.85rem;
        margin-bottom: 50px;
      }
      footer {
        font-size: 0.8rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>
  <div class="grain"></div>

  <div class="content">
    <img src="logo.png" alt="Ekzperimental Logo" class="logo" />
    <p class="subtitle">Shaping <span class="cinematic">CINEMATIC</span> visions</p>

    <p class="description">

    </p>

    <div class="links">
      <a href="https://vimeo.com/ekzperimental" target="_blank" class="button">Vimeo</a>
      <a href="https://www.youtube.com/ekzarka" target="_blank" class="button">YouTube</a>
      <a href="https://www.instagram.com/ekzarka/" target="_blank" class="button">Instagram</a>
    </div>

    <a href="mailto:k.ekzarov@swkz.org" class="social">k.ekzarov@swkz.org</a>
  </div>

  <footer>Â© 2025 Ekzperimental</footer>

  <script>
    const word = document.querySelector(".cinematic");
    const originalText = "CINEMATIC";
    const altText = "YOUR";

    word.addEventListener("mouseenter", () => {
      word.classList.add("flicker");
      let flickerTimeout = setTimeout(() => {
        word.textContent = altText;
      }, 200);
      word.dataset.timeout = flickerTimeout;
    });

    word.addEventListener("mouseleave", () => {
      clearTimeout(word.dataset.timeout);
      word.classList.remove("flicker");
      word.textContent = originalText;
    });
  </script>
</body>
</html>
