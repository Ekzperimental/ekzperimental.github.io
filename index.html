<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekzperimental</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) contrast(1.1) saturate(0.8);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0.1;
      mix-blend-mode: overlay;
      z-index: 0;
      animation: grainMove 6s steps(10) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-1%, 1%); }
    }

    .content {
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      max-width: 600px;
    }

    img.logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    p.subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      color: #aaa;
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    p.description {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 40px;
      white-space: pre-line; /* ‚úÖ –∑–∞–ø–∞–∑–≤–∞ —Ä–µ–¥–æ–≤–µ—Ç–µ —Ç–æ—á–Ω–æ –∫–∞–∫—Ç–æ –≤ HTML */
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #0d0d0d;
      background-color: #fff;
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    /* üñ§ Contact us ‚Äî –≤–∏–Ω–∞–≥–∏ —è—Å–Ω–æ –≤–∏–¥–∏–º –Ω–∞–¥ —Ñ—É—Ç—ä—Ä–∞ */
    a.social {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease 1.8s forwards;
      display: inline-block;
      margin-top: 40px;
      margin-bottom: 90px; /* ‚úÖ –ø–æ–≤–µ—á–µ –≤—ä–∑–¥—É—Ö –Ω–∞–¥ —Ñ—É—Ç—ä—Ä–∞ */
      z-index: 2;
    }

    a.social:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    /* ü™∂ Footer ‚Äî –ª–µ–∫–æ –ø–æ–≤–¥–∏–≥–Ω–∞—Ç –∏ –∞–¥–∞–ø—Ç–∏–≤–µ–Ω */
    footer {
      position: fixed;
      bottom: 20px; /* ‚úÖ –ø–æ-–Ω–∞–≥–æ—Ä–µ –∑–∞ iPhone gesture –∑–æ–Ω–∞—Ç–∞ */
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
      z-index: 2;
    }

    /* üì± Mobile optimization */
    @media (max-width: 600px) {
      body {
        padding-bottom: 100px; /* ‚úÖ –ø–∞–∑–∏ –¥–æ–ª–Ω–∏—Ç–µ –µ–ª–µ–º–µ–Ω—Ç–∏ –≤–∏–¥–∏–º–∏ */
      }

      p.description {
        font-size: 0.95rem;
        padding: 0 10px;
      }

      a.social {
        margin-bottom: 200px; /* ‚úÖ –ø–æ–≤–µ—á–µ –≤—ä–∑–¥—É—Ö –ø—Ä–∏ –º–æ–±–∏–ª–Ω–∏ */
        font-size: 1rem;
      }

      footer {
        bottom: 15px;
        font-size: 0.8rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>
  <div class="grain"></div>

  <div class="content">
    <img src="logo.png" alt="Ekzperimental Logo" class="logo" />
    <p class="subtitle">Shaping cinematic visions</p>

    <p class="description">
Ekzperimental is a creative collective
producing bold, cinematic content ‚Äî
from documentaries and music videos
to short films and digital storytelling.
    </p>

    <div class="links">
      <a href="https://vimeo.com/ekzperimental" target="_blank" class="button">Vimeo</a>
      <a href="https://www.youtube.com/ekzarka" target="_blank" class="button">YouTube</a>
      <a href="https://www.instagram.com/ekzarka/" target="_blank" class="button">Instagram</a>
    </div>

    <a href="mailto:k.ekzarov@swkz.org" class="social">Contact us</a>
  </div>

  <footer>¬© 2025 Ekzperimental</footer>
</body>
</html>
