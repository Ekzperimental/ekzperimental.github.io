<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekzperimental</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding-top: 10vh;
      padding-bottom: 5vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) contrast(1.1) saturate(0.8);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0.1;
      mix-blend-mode: overlay;
      z-index: 0;
      animation: grainMove 6s steps(10) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-1%, 1%); }
    }

    /* ===== CONTENT ===== */
    .content {
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      max-width: 600px;
    }

    /* üé¨ LOGO cinematic reveal */
    img.logo {
      width: clamp(100px, 20vw, 160px);
      height: auto;
      max-height: 25vh;
      margin-bottom: 20px;
      opacity: 0;
      animation: logoReveal 2.8s ease forwards;
      filter: brightness(0.8) contrast(1.1);
    }

    @keyframes logoReveal {
      0% {
        opacity: 0;
        transform: scale(1.08) translateY(10px);
        filter: brightness(0.6) blur(2px);
      }
      40% {
        opacity: 0.8;
        transform: scale(1.03);
        filter: brightness(1.05) blur(1px);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: brightness(1) blur(0);
      }
    }

    p.subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      color: #aaa;
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    p.description {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 40px;
      white-space: pre-line;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #0d0d0d;
      background-color: #fff;
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    /* üñ§ Contact us ‚Äî —Å blur –ø—Ä–∏ hover */
    a.social {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease 1.8s forwards;
      display: inline-block;
      margin-top: 40px;
      margin-bottom: 90px;
      z-index: 2;
    }

    a.social:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    /* ===== FOOTER ===== */
    footer {
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
      z-index: 2;
      padding: 10px 0 20px 0;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      body {
        padding-top: 8vh;
        padding-bottom: 100px;
      }

      p.description {
        font-size: 0.95rem;
        padding: 0 10px;
      }

      a.social {
        margin-bottom: 100px;
        font-size: 1rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }

    /* ===== TALL SCREEN CENTERING ===== */
    @media (min-height: 850px) {
      body {
        justify-content: center;
        padding-top: 0;
      }
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>
  <div class="grain"></div>

  <div class="content">
    <img src="logo.png" alt="Ekzperimental Logo" class="logo" />
    <p class="subtitle">Shaping cinematic visions</p>

    <p class="description">
Ekzperimental is a creative collective
producing bold, cinematic content ‚Äî
from documentaries and music videos
to short films and digital storytelling.

Where movement speaks. Where stories dance.
    </p>

    <div class="links">
      <a href="https://vimeo.com/ekzperimental" target="_blank" class="button">Vimeo</a>
      <a href="https://www.youtube.com/ekzarka" target="_blank" class="button">YouTube</a>
      <a href="https://www.instagram.com/ekzarka/" target="_blank" class="button">Instagram</a>
      <a href="https://www.tiktok.com/@ekzperimental" target="_blank" class="button">TikTok</a>
    </div>

    <a href="mailto:k.ekzarov@swkz.org" class="social">Contact us</a>
  </div>

  <footer>¬© 2025 Ekzperimental</footer>
</body>
</html>
