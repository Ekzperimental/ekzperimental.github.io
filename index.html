<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekzperimental</title>

  <!-- Шрифт Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-y: auto; /* ✅ Позволява скрол при нужда */
      overflow-x: hidden;
    }

    img.logo {
      width: 160px;
      height: auto;
      margin-bottom: 22px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    p.subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      color: #777;
      margin-bottom: 15px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.5s ease 0.4s forwards;
    }

    p.description {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto 40px;
      white-space: pre-line;
      opacity: 0;
      animation: fadeIn 1.5s ease 0.7s forwards;
      padding: 0 15px;
    }

    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 1.5s ease 1s forwards;
    }

    a.button {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #0d0d0d;
      background-color: #fff;
      position: relative;
      backdrop-filter: blur(0px);
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(3px);
    }

    a.social {
  	color: #ffffff;
  	text-decoration: none;
  	font-weight: 500;
  	transition: all 0.3s ease;
  	opacity: 0;
  	animation: fadeIn 1.5s ease 1.3s forwards;
  	position: relative;
  	display: inline-block;
  	margin-bottom: 40px;
	}

    /* ✅ Hover ефект като бутоните — без подчертаване */
	a.social:hover {
  	transform: translateY(-3px) scale(1.03);
  	filter: brightness(1.05) blur(0.3px);
  	text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
	}

    footer {
      font-size: 0.9rem;
      color: #777;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.5s ease 1.5s forwards;
      margin-bottom: 15px;
    }

    @media (max-height: 600px) {
      footer {
        position: static; /* ✅ Не излиза извън малки екрани */
        margin-top: 20px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Ekzperimental Logo" class="logo" />

  <p class="subtitle">Shaping cinematic visions</p>

  <p class="description">
Ekzperimental is a creative collective 
producing bold, cinematic content — 
from documentaries and music videos 
to short films and digital storytelling.
  </p>

  <div class="links">
    <a href="https://vimeo.com/ekzperimental" target="_blank" class="button vimeo">Vimeo</a>
    <a href="https://www.youtube.com/ekzarka" target="_blank" class="button youtube">YouTube</a>
    <a href="https://www.instagram.com/ekzarka/" target="_blank" class="button instagram">Instagram</a>
  </div>

  <p>
    <a href="mailto:k.ekzarov@swkz.org" class="social">Contact us</a>
  </p>

  <footer>
    © 2025 Ekzperimental
  </footer>
</body>
</html>
