<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekzperimental</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --text-color: #f5f5f5;
      --muted: #aaa;
      --accent-bg: #fff;
      --font-main: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      color: var(--text-color);
      font-family: var(--font-main);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) contrast(1.1) saturate(0.8);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0.1;
      mix-blend-mode: overlay;
      z-index: 0;
      animation: grainMove 6s steps(10) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-1%, 1%); }
    }

    .content {
      z-index: 1;
      padding: 4vw;
      box-sizing: border-box;
      max-width: 90%;
      width: clamp(280px, 70vw, 600px);
    }

    img.logo {
      width: clamp(80px, 12vw, 150px);
      height: auto;
      margin-bottom: 2vh;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    p.subtitle {
      font-size: clamp(0.8rem, 1.2vw, 1rem);
      letter-spacing: 0.2em;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 1.5vh;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    p.description {
      font-size: clamp(0.9rem, 1.2vw, 1.1rem);
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 4vh;
      white-space: pre-line;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    .links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    a.button {
      padding: 0.8em 2em;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #000;
      background-color: var(--accent-bg);
      font-size: clamp(0.85rem, 1vw, 1rem);
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    a.social {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease 1.8s forwards;
      display: inline-block;
      margin-top: 5vh;
      margin-bottom: 8vh;
      z-index: 2;
      font-size: clamp(0.9rem, 1vw, 1.1rem);
    }

    a.social:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    footer {
      position: fixed;
      bottom: 3vh;
      width: 100%;
      text-align: center;
      font-size: clamp(0.7rem, 1vw, 0.9rem);
      color: #777;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
      z-index: 2;
    }

    /* Responsive spacing for small screens */
    @media (max-width: 600px) {
      body {
        padding-bottom: 100px;
      }

      .content {
        max-width: 95%;
        padding: 6vw;
      }

      p.description {
        font-size: 1rem;
        line-height: 1.6;
      }

      a.social {
        margin-bottom: 10vh;
      }

      footer {
        bottom: 2vh;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>
  <div class="grain"></div>

  <div class="content">
    <img src="logo.png" alt="Ekzperimental Logo" class="logo" />
    <p class="subtitle">Shaping cinematic visions</p>

    <p class="description">
Ekzperimental is a creative collective
producing bold, cinematic content —
from documentaries and music videos
to short films and digital storytelling.
    </p>

    <div class="links">
      <a href="https://vimeo.com/ekzperimental" target="_blank" class="button">Vimeo</a>
      <a href="https://www.youtube.com/ekzarka" target="_blank" class="button">YouTube</a>
      <a href="https://www.instagram.com/ekzarka/" target="_blank" class="button">Instagram</a>
    </div>

    <a href="mailto:k.ekzarov@swkz.org" class="social">Contact us</a>
  </div>

  <footer>© 2025 Ekzperimental</footer>
</body>
</html>
