<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekzperimental</title>

  <!-- –®—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* üé¨ –í–∏–¥–µ–æ —Ñ–æ–Ω */
    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) contrast(1.1) saturate(0.8);
    }

    /* üï≥Ô∏è –¢—ä–º–µ–Ω —Ñ–∏–ª–º–æ–≤ overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* üìΩÔ∏è Grain overlay */
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/noise.png");
      opacity: 0.1;
      mix-blend-mode: overlay;
      z-index: 0;
      animation: grainMove 6s steps(10) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-2%, -1%); }
      20% { transform: translate(1%, 2%); }
      30% { transform: translate(1%, -2%); }
      40% { transform: translate(-1%, 1%); }
      50% { transform: translate(-2%, 2%); }
      60% { transform: translate(2%, 1%); }
      70% { transform: translate(-1%, -2%); }
      80% { transform: translate(2%, -1%); }
      90% { transform: translate(-2%, 1%); }
    }

    /* üñ§ –°—ä–¥—ä—Ä–∂–∞–Ω–∏–µ */
    img.logo {
      width: 160px;
      height: auto;
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    p.subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      color: #aaa;
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    p.description {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto 40px;
      white-space: pre-line;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
      padding: 0 15px;
    }

    .links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    a.button {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #0d0d0d;
      background-color: #fff;
      backdrop-filter: blur(0px);
      position: relative;
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(3px);
    }

    a.social {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease 1.8s forwards;
      display: inline-block;
      margin-top: 40px;
    }

    a.social:hover {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.05) blur(0.3px);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #777;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- üé• –í–∏–¥–µ–æ —Ñ–æ–Ω -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>
  <div class="grain"></div>

  <img src="logo.png" alt="Ekzperimental Logo" class="logo" />
  <p class="subtitle">Shaping cinematic visions</p>

  <p class="description">
Ekzperimental is a creative collective
producing bold, cinematic content ‚Äî
from documentaries and music videos
to short films and digital storytelling.
  </p>

  <div class="links">
    <a href="https://vimeo.com/ekzperimental" target="_blank" class="button">Vimeo</a>
    <a href="https://www.youtube.com/ekzarka" target="_blank" class="button">YouTube</a>
    <a href="https://www.instagram.com/ekzarka/" target="_blank" class="button">Instagram</a>
  </div>

  <a href="mailto:k.ekzarov@swkz.org" class="social">Contact us</a>

  <footer>¬© 2025 Ekzperimental</footer>
</body>
</html>
